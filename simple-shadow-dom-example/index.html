<!DOCTYPE html>
<html>
  <head>
    <title>custom element</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <a href="/index.html">Back</a>
    <h1>Simple shadow dom example</h1>

    <div class="block">
      <h3>Basic html element</h3>
      <p>I am not a custom element!</p>
    </div>

    <div class="block">
      <h3>Custom element without shadow dom</h3>
      <custom-element-without-shadow-dom></custom-element-without-shadow-dom>
    </div>

    <div class="block">
      <h3>Custom element with open shadow dom</h3>
      <custom-element-with-closed-shadow-dom></custom-element-with-closed-shadow-dom>
      <button onClick="const result = document.getElementsByTagName('custom-element-with-open-shadow-dom')[0].shadowRoot; document.getElementById('result-1').textContent = result == null ? 'null' : result">Access to shadow root</button>
      <span> => </span>
      <span id="result-1"> </span>
    </div>

    <div class="block">
      <h3>Custom element with closed shadow dom</h3>
      <custom-element-with-open-shadow-dom></custom-element-with-open-shadow-dom>
      <button onClick="const result = document.getElementsByTagName('custom-element-with-closed-shadow-dom')[0].shadowRoot; document.getElementById('result-2').textContent = result == null ? 'null' : result">Access to shadow root</button>
      <span> => </span>
      <span id="result-2"> </span>
    </div>

    <script src="custom-element-without-shadow-dom.js"></script>
    <script src="custom-element-with-closed-shadow-dom.js"></script>
    <script src="custom-element-with-open-shadow-dom.js"></script>
    <style>
      p {
        color: green;
      }
      .block {
        margin: 5px 0;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
    </style>
  </body>
</html>
